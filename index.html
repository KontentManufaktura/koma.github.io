<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koma website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <nav class="navbar custom-navbar sticky-top navbar-expand-lg navbar-light bg-light"
        style="height: auto; min-height: 100px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img\kontent manufaktúra csak róka.png" alt="Image" class="img-fluid nav-img ml-2"
                    style="max-height: 100px; height: auto; width: auto;" id="navbarLogo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center flex-column" id="navbarNav">
                <ul class="navbar-nav d-flex w-100 justify-content-center align-items-center">
                    <li class="nav-item flex-grow-1 mx-auto">
                        <a class="nav-link" id="loadServices"></a>
                    </li>
                    <li class="nav-item flex-grow-1 mx-auto">
                        <a class="nav-link" id="loadTeam"></a>
                    </li>
                    <li class="nav-item flex-grow-1 mx-auto">
                        <a class="nav-link" onclick="scrollToContact()" id="contactButon"></a>
                    </li>
                    <li class="nav-item flex-grow-2 mx-auto">
                        <a href="https://www.facebook.com/Kontentmanufaktura/" target="_blank"><img
                                src="img\icons8-facebook.svg" alt="Facebook"></a>
                        <a href="https://www.instagram.com/kontentmanufaktura/" target="_blank"><img
                                src="img\icons8-instagram.svg" alt="Instagram"></a>
                    </li>
                    <li class="nav-item flex-grow-2 mx-auto">
                        <a class="nav-link" id="i18nbutton" onclick="toggleLanguage()">EN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div id="content" style="width: 100%; max-width:100%" class="text-break">
    </div>



    <div id="contact" class="pt-4 mt-5">
        <div class="text-center pt-4 pb-4">
            <h1 id="getInContact" style="color: white; font-weight: bold;"></h1>
        </div>
        <div class=" d-flex justify-content-center align-items-center ">
            <h2 id="salesText" class="text-left text-break" style="width: 70%; max-width: 100%;line-height:2.5rem;">
            </h2>
        </div>

        <div id="contactMain" class=" d-flex justify-content-center align-items-center">

            <div id="innerContact" class="row justify-content-center align-items-stretch">
                <div id="contactForm" class="col-md-6 p-4 text-break">
                    <form action="https://formspree.io/f/mwkdyqnj" method="POST">
                        <input name="subject" type="hidden" value="New email from {{email}}" />

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name" id="nameLabel"></label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone" id="telLabel"></label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message" id="msgLabel"></label>
                            <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                        </div>
                        <div class="form-group ">
                            <label id="interestsText"></label>
                            <div class="form-check">
                                <input type="checkbox" id="interest1" name="interest 1" value="Közösségi média menedzsment/Social media management"
                                    class="form-check-input">
                                <label for="interest1" id="socialLabel" class="form-check-label"></label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="interest2" name="interest 2" value="Fotózás/Photography"
                                    class="form-check-input">
                                <label for="interest2" id="videoLabel" class="form-check-label"></label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="interest3" name="interest 3" value="Film- és videógyártás/Film- and video production"
                                    class="form-check-input">
                                <label for="interest3" id="photoLabel" class="form-check-label"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submitButton"></button>
                        </div>
                    </form>
                </div>

                <div class="col-md-6 col-12 p-5">
                    <div id="emailPhone" style="width: auto;">
                        <div id="phone" class="mb-5">
                            <h1 id="contactUsTel" class="text-break"></h1>
                            <h3 class="text-break" style="color: white;">+36301653132</h3>
                        </div>
                        <div id="emailKoma" class="mb-5">
                            <h1 class="text-break">Email:</h1>
                            <h3 class="text-break" style="color: white; max-width: 100%;">hello@kontentmanufaktura.com
                            </h3>
                        </div>
                        <div id="social">
                            <a  href="https://www.facebook.com/Kontentmanufaktura/" target="_blank">
                                <img src="img\icons8-facebook.svg" alt="Facebook">
                            </a>
                            <a href="https://www.instagram.com/kontentmanufaktura/" target="_blank">
                                <img src="img\icons8-instagram.svg" alt="Instagram">
                            </a>
                        </div>
                    </div>
                </div>


            </div>
        </div>


        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>



        <script src="script.js"></script>



</body>

</html>
